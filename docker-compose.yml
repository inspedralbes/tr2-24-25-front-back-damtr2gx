services:
  backend:
    build: ./server
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm start
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./client
    ports:
      - "8080:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host --port 3000
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: datos
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_ui
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=1234
    networks:
      - app-network
    depends_on:
      - db

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ${PATH_DADES:-./ollama_storage}:/root/.ollama
    networks:
      - app-network
    environment:
      - MODEL_NAME=${MODEL_NAME:-llama3}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        ollama serve &
        echo "Esperant que el servidor Ollama estigui actiu..."
        until ollama list > /dev/null 2>&1; do
          sleep 2
        done
        if ollama list | grep -q "$${MODEL_NAME}"; then
          echo "El model $${MODEL_NAME} ja està preparat."
        else
          echo "Model $${MODEL_NAME} no trobat. Iniciant descàrrega..."
          until ollama pull $${MODEL_NAME}; do
            echo "Error en la descàrrega. Reintentant..."
            sleep 5
          done
        fi
        echo "Tot llest!"
        wait
  mongodb:
    image: mongo:latest
    container_name: mongodb_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express_ui
    restart: always
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1234
      ME_CONFIG_MONGODB_URL: mongodb://admin:1234@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin 
      ME_CONFIG_BASICAUTH_PASSWORD: 1234
    networks:
      - app-network
    depends_on:
      - mongodb

networks:
  app-network:
    driver: bridge

volumes:
  ollama_data:
  db_data: 
  mongo_data: